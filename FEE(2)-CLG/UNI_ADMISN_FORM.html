<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <link rel="shortcut icon" href="UNI_PIC.png" type="image/x-icon">
    <link rel="stylesheet" href="UNI_ADMISN_FORM.css">
</head>
<body>
    <header>
        <h1>CHITKARA UNIVERSITY</h1>
    </header>
    <div class="container">
        <h2>Admission Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="program">Program:</label>
            <select id="program" name="program" required>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="phd">PhD</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 CHITKARA UNIVERSITY. All rights reserved.(BY PARTH MAKHIJA_2310991171)</p>
    </footer>
</body>
</html>
